<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <article class="card principal">
        <div class="circle">
          <img src="images/icon-star.svg" alt="start" />
        </div>

        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form id="form">
          <label>
            <input type="radio" name="point" value="1" /><span class="circle"
              >1</span
            >
          </label>
          <label>
            <input type="radio" name="point" value="2" /><span class="circle"
              >2</span
            >
          </label>
          <label>
            <input type="radio" name="point" value="3" /><span class="circle"
              >3</span
            >
          </label>
          <label>
            <input type="radio" name="point" value="4" /><span class="circle"
              >4</span
            >
          </label>
          <label>
            <input type="radio" name="point" value="5" /><span class="circle"
              >5</span
            >
          </label>
        </form>

        <button id="submit-btn">Submit</button>
      </article>

      <article class="card hidden d-none">
        <img
          src="images/illustration-thank-you.svg"
          alt="illustration-thank-you"
        />
        <p id="rated" class="rated">You selected <span id="selected"></span> out of 5</p>
        <h1>Thank you!</h1>

        <p class="tanks">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </article>
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
